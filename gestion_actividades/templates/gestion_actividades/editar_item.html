{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{% static 'gestion_actividades/estilos_editar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="card">
    <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar Tema">
        <i class="fas fa-adjust"></i>
    </button>

    <h2>{{ titulo }}</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        {% if form.instance.tipo_real == 'Meta' %}
            <p>
                <label for="id_nivel_avance" style="font-weight: bold; display:block; margin-bottom:5px;">
                    <i class="fas fa-chart-line"></i> Progreso Actual (%):
                </label>
                <input type="number"
                       name="nivel_avance"
                       id="id_nivel_avance"
                       value="{{ form.instance.meta.nivel_avance }}"
                       min="0" max="100"
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </p>
        {% endif %}
        <div class="acciones-botones">
            <button type="submit" class="btn btn-save">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-cancel">
                Cancelar
            </a>
        </div>
    </form>
</div>

<script>
    // Script para manejar el Modo Oscuro y recordarlo
    function toggleTheme() {
        const body = document.body;
        if (body.hasAttribute('data-theme')) {
            body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    // Al cargar la p√°gina, verificar preferencia
    if (localStorage.getItem('theme') === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
    }
</script>

</body>
</html>
