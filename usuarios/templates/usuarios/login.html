{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BYTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
</head>
<body id="body-tag">

    <div class="login-card">
        <span class="byts-badge">BYTS DEV</span>

        <div class="logo"><i class="fas fa-leaf"></i></div>

        <h2> Bienvenido a Planify</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="notificacion {{ message.tags }}" style="background: #ffeded; color: #d93025; padding: 12px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #d93025; font-size: 0.9em; display: flex; align-items: center; gap: 10px; animation: shake 0.4s ease-in-out;">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p class="footer-link">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>

        <div class="team-byts">Powered by <b>BYTS Team</b></div>
    </div>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>

    <script>
        // Sincronizar con el tema de la app principal
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
