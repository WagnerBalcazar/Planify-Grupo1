{% load static %} <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Planify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">

</head>
<body>

    <div class="login-card">
        <div class="logo"><i class="fas fa-check-circle"></i></div>
        <h2>Bienvenido a Planify</h2>

        {% if form.errors %}
            <div class="error-msg">
                <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Nombre de Usuario</label>
                <input type="text" name="username" placeholder="Ingresa tu usuario" required autofocus>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p style="margin-top:20px; color:var(--text-muted); font-size:0.8rem;">
    ¿No tienes cuenta?
    <a href="{% url 'registro' %}" style="color: var(--primary); text-decoration: none; font-weight: bold;">
        Regístrate aquí
    </a>
</p>
    </div>

</body>
</html>
