{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BYTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
</head>
<body id="body-tag">

    <div class="login-wrapper">
        <div class="login-card">
            <span class="byts-badge">BYTS DEV</span>

            <div class="logo"><i class="fas fa-leaf"></i></div>

            <h2>Bienvenido a Planify</h2>

            {% if form.non_field_errors %}
                <div class="notificacion error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Usuario o contraseña incorrectos</span>
                </div>
            {% endif %}

            {% if messages %}
                {% for message in messages %}
                    <div class="notificacion success">
                        <i class="fas fa-check-circle"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Correo electrónico</label>
                    <div class="input-wrapper">
                        <input type="email" name="correo" placeholder="ejemplo@correo.com" required autocomplete="username">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password-input" placeholder="••••••••" required autocomplete="current-password">
                        <i class="fas fa-eye input-icon toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <p class="footer-link">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>

            <div class="team-byts">Powered by <b>BYTS Team</b></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var input = document.getElementById("password-input");
            var icon = document.querySelector(".toggle-password");

            if (input.type === "password") {
                // Mostrar contraseña
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash"); // Cambia icono a ojo tachado
            } else {
                // Ocultar contraseña
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye"); // Vuelve a ojo normal
            }
        }
    </script>

</body>
</html>
