{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Planify</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-card">
        <div class="logo"><i class="fas fa-user-plus"></i></div>
        <h2>Crear Cuenta</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small style="color:#aaa; font-size:0.7rem;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div style="color:#ff5252; font-size:0.8rem;">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn-login">Registrarse</button>
        </form>

        <p style="margin-top:20px; color:var(--text-muted); font-size:0.8rem;">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}" style="color:var(--primary);">Inicia Sesión</a>
        </p>
    </div>

</body>
</html>
